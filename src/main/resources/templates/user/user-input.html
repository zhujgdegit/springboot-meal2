<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改资料</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Naccl/blog-resource/github-badge.min.css">
  <style>
    .site-content{
      position: relative;
      width: 100%;
      height: 100%;
      overflow: auto;
    }
    .m-container-small{
      position: absolute;
      top: 56%;
    }
  </style>
</head>
<body class="site">

  <!--导航-->
  <nav th:replace="user/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
  </nav>

  <div class="site-content">
    <!--中间内容-->
    <div class="m-login-in-center m-container-small m-padded-tb-big">
      <div class="ui container">

        <!-- 有id传来时为编辑，否则为添加 -->
        <form id="infoForm" method="post" action="#" th:object="${user}" th:action="@{/user/input}" class="ui form">
          <div class="ui segment">

            <div class="required field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="username" placeholder="用户名" th:value="*{username}">
              </div>
            </div>
            <div class="required field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="nackname" placeholder="昵称" th:value="*{nackname}">
              </div>
            </div>

            <div class="required field">
              <div class="ui left icon input">
                <i class="time icon"></i>
                <input type="text" name="birthday" placeholder="生日" th:value="*{birthday}">
              </div>
            </div>

            <div class="required field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="introduction" placeholder="简介" th:value="*{introduction}">
              </div>
            </div>

            <div class="required field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="密码">
              </div>
            </div>

            <div class="required field">
              <div class="ui left icon input">
                <i class="phone icon"></i>
                <input type="tel" name="telephone" placeholder="电话" th:value="*{telephone}">
              </div>
            </div>
              <div class="required field">
                  <button id="addAddress" class="ui add button teal basic">新增地址</button>
              </div>
            <div class="required field addressList">
              <div class="ui left icon input" style="margin-bottom: 10px">
                <i class="home icon"></i>
                <input type="text" id="addAddress1" name="address" placeholder="地址" th:value="*{address}">
              </div>
            </div>

            <button class="ui fluid large teal submit button">保 存</button>
          </div>

          <!-- 表单验证提示 -->
          <div class="ui error message"></div>

          <!-- 后台验证错误提示 -->
          <!--/*/
          <div class="ui negative message" th:if="${#fields.hasErrors('*')}"  >
            <i class="close icon"></i>
            <div class="header">错误</div>
            <p th:each="err:${#fields.errors('*')}" th:text="${err}">提交信息不符合规则</p>
          </div>
          /*/-->

        </form>


      </div>
    </div>

  </div>

  <!--底部footer-->
  <footer th:replace="_fragments :: footer" class="ui inverted vertical segment">
  </footer>

  <!--/*/<th:block th:replace="user/_fragments :: myScript">/*/-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <!--/*/</th:block>/*/-->
  <script>
      $(document).ready(function() {
          $.get("/user/getAddr", function (result) {
              if (result) {
                  var options = result;
                  var selectOpions = [];
                  var val = [];
                  for(var i=1; i<options.length;i++){
                      val.push(options[i][i])
                      selectOpions.push($(`
                          <div class="ui left icon input" style="margin-bottom:10px">
                            <i class="home icon"></i>
                            <input id="addressVal${i}" name="address${i}" type="text" placeholder="地址">
                            <button class='ui delete button teal basic'><i class='fa fa-trash'></i>删除</button>
                          </div>`))
                  }
                  console.log(selectOpions,'---',val)
                  $('.addressList').append(selectOpions)
                  $("#addressVal1").val(val[0]);
                  $("#addressVal2").val(val[1]);
                  $("#addressVal3").val(val[2]);
                  $("#addressVal4").val(val[3]);
                  $("#addressVal5").val(val[4]);
                  $("#addressVal6").val(val[5]);
                  $("#addressVal7").val(val[6]);
                  $("#addressVal8").val(val[7]);
                  $("#addressVal9").val(val[8]);
                  $("#addressVal10").val(val[9]);
              } else {
                  alert("稍后试试！");
              }
          }, "json");
      })
      // $(document).ready(function() {
      let addressCount = 0;
      $('#addAddress').click(function(e) {
          e.preventDefault();
          addressCount++;
          const addressGroup = $(`
              <div class="ui left icon input">
                <i class="home icon"></i>
                <input type="text" id="address${addressCount}" name="address${addressCount}" placeholder="地址" th:value="*{address+addressCount}">
              <button class='ui delete button teal basic'><i class='fa fa-trash'></i>删除</button>
              </div>`);
          $('.addressList').append(addressGroup);
      });
      $(document).on('click','.delete',function(){
          $(this).parent().remove();
      })
      $('.message .close').on('click', function () {
          $(this).closest('.message').transition('fade');
      });

      $('.submit').click(function () {
          $('.negative.message').hide();
      });

      $('.ui.form').form({
          fields: {
              username: {
                  identifier: 'username',
                  rules: [
                      {
                          type: 'empty',
                          prompt: '请输入用户名'
                      },
                      {
                          type: 'minLength[5]',
                          prompt: '用户名至少5个字符'
                      },
                      {
                          type: 'maxLength[20]',
                          prompt: '用户名最多20个字符'
                      }
                  ]
              },
              password: {
                  identifier: 'password',
                  rules: [
                      {
                          type: 'empty',
                          prompt: '请输入密码'
                      },
                      {
                          type: 'minLength[6]',
                          prompt: '密码至少6个字符'
                      },
                      {
                          type: 'maxLength[20]',
                          prompt: '密码最多20字符'
                      }
                  ]
              },
              telephone: {
                  identifier: 'telephone',
                  rules: [
                      {
                          type: 'empty',
                          prompt: '请输入电话'
                      },
                      {
                          type: 'minLength[5]',
                          prompt: '电话至少5个字符'
                      },
                      {
                          type: 'maxLength[20]',
                          prompt: '电话最多20个字符'
                      }
                  ]
              },
              address1: {
                  identifier: 'address1',
                  rules: [
                      {
                          type: 'empty',
                          prompt: '请输入地址'
                      },
                      {
                          type: 'minLength[5]',
                          prompt: '地址至少5个字符'
                      },
                      {
                          type: 'maxLength[50]',
                          prompt: '地址最多50个字符'
                      }
                  ]
              },
              address2: {
                  identifier: 'address2',
                  rules: [
                      {
                          type: 'empty',
                          prompt: '请输入地址'
                      },
                      {
                          type: 'minLength[5]',
                          prompt: '地址至少5个字符'
                      },
                      {
                          type: 'maxLength[50]',
                          prompt: '地址最多50个字符'
                      }
                  ]
              },
          }
      });
  </script>
</body>
</html>
