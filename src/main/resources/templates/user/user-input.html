<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Naccl/blog-resource/github-badge.min.css">
  <style>
    .site-content{
      position: relative;
      width: 100%;
      height: 100%;
      overflow: auto;
    }
    .m-container-small{
      position: absolute;
      top: 56%;
    }
  </style>
</head>
<body class="site">

<!--Navigation-->
<nav th:replace="user/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
</nav>

<div class="site-content">
  <!--Middle Content-->
  <div class="m-login-in-center m-container-small m-padded-tb-big">
    <div class="ui container">

      <!-- When there's an id passed, it's for editing, otherwise it's for adding -->
      <form id="infoForm" method="post" action="#" th:object="${user}" th:action="@{/user/input}" class="ui form">
        <div class="ui segment">

          <div class="required field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="username" placeholder="Username" th:value="*{username}">
            </div>
          </div>
          <div class="required field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="nackname" placeholder="Nickname" th:value="*{nackname}">
            </div>
          </div>

          <div class="required field">
            <div class="ui left icon input">
              <i class="time icon"></i>
              <input type="text" name="birthday" placeholder="Birthday" th:value="*{birthday}">
            </div>
          </div>

          <div class="required field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="introduction" placeholder="Introduction" th:value="*{introduction}">
            </div>
          </div>

          <div class="required field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>

          <div class="required field">
            <div class="ui left icon input">
              <i class="phone icon"></i>
              <input type="tel" name="telephone" placeholder="Telephone" th:value="*{telephone}">
            </div>
          </div>
          <div class="required field">
            <button id="addAddress" class="ui add button teal basic">Add Address</button>
          </div>
          <div class="required field addressList">
            <div class="ui left icon input" style="margin-bottom: 10px">
              <i class="home icon"></i>
              <input type="text" id="addAddress1" name="address" placeholder="Address" th:value="*{address}">
            </div>
          </div>

          <button class="ui fluid large teal submit button">Save</button>
        </div>

        <!-- Form validation message -->
        <div class="ui error message"></div>

        <!-- Backend validation error message -->
        <!--/*/
        <div class="ui negative message" th:if="${#fields.hasErrors('*')}"  >
          <i class="close icon"></i>
          <div class="header">Error</div>
          <p th:each="err:${#fields.errors('*')}" th:text="${err}">Submitted information does not meet requirements</p>
        </div>
        /*/-->

      </form>


    </div>
  </div>

</div>

<!--Footer-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment">
</footer>

<!--/*/<th:block th:replace="user/_fragments :: myScript">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
  $(document).ready(function() {
    $.get("/user/getAddr", function (result) {
      if (result) {
        var options = result;
        var selectOpions = [];
        var val = [];
        for(var i=1; i<options.length;i++){
          val.push(options[i][i])
          selectOpions.push($(`
                          <div class="ui left icon input" style="margin-bottom:10px">
                            <i class="home icon"></i>
                            <input id="addressVal${i}" name="address${i}" type="text" placeholder="Address">
                            <button class='ui delete button teal basic'><i class='fa fa-trash'></i>Delete</button>
                          </div>`))
        }
        console.log(selectOpions,'---',val)
        $('.addressList').append(selectOpions

        )
        $("#addressVal1").val(val[0]);
        $("#addressVal2").val(val[1]);
        $("#addressVal3").val(val[2]);
        $("#addressVal4").val(val[3]);
        $("#addressVal5").val(val[4]);
        $("#addressVal6").val(val[5]);
        $("#addressVal7").val(val[6]);
        $("#addressVal8").val(val[7]);
        $("#addressVal9").val(val[8]);
        $("#addressVal10").val(val[9]);
      } else {
        alert("Please try again later!");
      }
    }, "json");
  })
  // $(document).ready(function() {
  let addressCount = 0;
  $('#addAddress').click(function(e) {
    e.preventDefault();
    addressCount++;
    const addressGroup = $(`
              <div class="ui left icon input">
                <i class="home icon"></i>
                <input type="text" id="address${addressCount}" name="address${addressCount}" placeholder="Address" th:value="*{address+addressCount}">
              <button class='ui delete button teal basic'><i class='fa fa-trash'></i>Delete</button>
              </div>`);
    $('.addressList').append(addressGroup);
  });
  $(document).on('click','.delete',function(){
    $(this).parent().remove();
  })
  $('.message .close').on('click', function () {
    $(this).closest('.message').transition('fade');
  });

  $('.submit').click(function () {
    $('.negative.message').hide();
  });

  $('.ui.form').form({
    fields: {
      username: {
        identifier: 'username',
        rules: [
          {
            type: 'empty',
            prompt: 'Please enter a username'
          },
          {
            type: 'minLength[5]',
            prompt: 'Username must be at least 5 characters'
          },
          {
            type: 'maxLength[20]',
            prompt: 'Username cannot exceed 20 characters'
          }
        ]
      },
      password: {
        identifier: 'password',
        rules: [
          {
            type: 'empty',
            prompt: 'Please enter a password'
          },
          {
            type: 'minLength[6]',
            prompt: 'Password must be at least 6 characters'
          },
          {
            type: 'maxLength[20]',
            prompt: 'Password cannot exceed 20 characters'
          }
        ]
      },
      telephone: {
        identifier: 'telephone',
        rules: [
          {
            type: 'empty',
            prompt: 'Please enter a telephone number'
          },
          {
            type: 'minLength[5]',
            prompt: 'Telephone number must be at least 5 characters'
          },
          {
            type: 'maxLength[20]',
            prompt: 'Telephone number cannot exceed 20 characters'
          }
        ]
      },
      address1: {
        identifier: 'address1',
        rules: [
          {
            type: 'empty',
            prompt: 'Please enter an address'
          },
          {
            type: 'minLength[5]',
            prompt: 'Address must be at least 5 characters'
          },
          {
            type: 'maxLength[50]',
            prompt: 'Address cannot exceed 50 characters'
          }
        ]
      },
      address2: {
        identifier: 'address2',
        rules: [
          {
            type: 'empty',
            prompt: 'Please enter an address'
          },
          {
            type: 'minLength[5]',
            prompt: 'Address must be at least 5 characters'
          },
          {
            type: 'maxLength[50]',
            prompt: 'Address cannot exceed 50 characters'
          }
        ]
      },
    }
  });
</script>
</body>
</html>
