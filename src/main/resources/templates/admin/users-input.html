<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Naccl/blog-resource/github-badge.min.css">
</head>
<body class="site">

<!--Navigation-->
<nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
</nav>
<div class="ui attached pointing menu">
  <div class="ui container">
    <div class="right menu">
      <a href="#" th:href="@{/admin/users}" class="item">User List</a>
      <a href="#" th:href="@{/admin/users/input}" class="teal active item">Add User</a>
    </div>
  </div>
</div>

<div class="site-content">
  <!--Middle Content-->
  <div class="m-login-in-center m-container-small m-padded-tb-big">
    <div class="ui container">

      <!-- Form for adding or editing users -->
      <form method="post" action="#" th:object="${user}" th:action="@{/admin/users}" class="ui form">
        <div class="ui segment">

          <input type="hidden" name="id" th:value="*{id}">

          <div class="required field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="username" placeholder="User Name" th:value="*{username}">
            </div>
          </div>

          <div class="required field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="nackname" placeholder="Nickname" th:value="*{nackname}">
            </div>
          </div>

          <div class="required field">
            <div class="ui left icon input">
              <i class="time icon"></i>
              <input type="text" name="birthday" placeholder="Birthday" th:value="*{birthday}">
            </div>
          </div>

          <div class="required field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="introduction" placeholder="Introduction" th:value="*{introduction}">
            </div>
          </div>

          <div class="required field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="text" name="password" placeholder="Password" th:value="*{password}">
            </div>
          </div>

          <div class="required field">
            <div class="inline fields">
              <label class="ui basic label"><i class="user plus icon"></i>Role</label>
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio" name="ident" value="1" id="admin" th:attr="checked=*{ident}==1 ? true">
                  <label for="admin">Administrator</label>
                </div>
              </div>
              <div class="field">
                <div class="ui radio checkbox">
                  <input type="radio" name="ident" value="0" id="common" th:attr="checked=*{ident}==0 ? true">
                  <label for="common">Ordinary User</label>
                </div>
              </div>
            </div>
          </div>

          <div class="required field">
            <div class="ui left icon input">
              <i class="phone icon"></i>
              <input type="tel" name="telephone" placeholder="Phone" th:value="*{telephone}">
            </div>
          </div>

          <div class="required field">
            <div class="ui left icon input">
              <i class="home icon"></i>
              <input type="text" name="address" placeholder="Address" th:value="*{address}">
            </div>
          </div>
          <div class="required field">
            <button id="addAddress" class="ui add button teal basic">Add Address</button>
          </div>
          <div class="required field addressList">
            <div class="ui left icon input" style="margin-bottom: 10px">
              <i class="home icon"></i>
              <input type="text" id="addAddress1" name="address" placeholder="Address" th:value="*{address}">
            </div>
          </div>
          <button class="ui fluid large teal submit button" th:text="*{id}==null ? 'Add' : 'Edit'">Edit</button>
        </div>

        <!-- Form validation prompt -->
        <div class="ui error message"></div>

        <!-- Backend validation error prompt -->
        <!--/*/
        <div class="ui negative message" th:if="${#fields.hasErrors('*')}"  >
          <i class="close icon"></i>
          <div class="header">Error</div>
          <p th:each="err:${#fields.errors('*')}" th:text="${err}">Submitted information does not meet the rules</p>
        </div>
        /*/-->

      </form>


    </div>
  </div>

</div>

<!--Footer-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment">
</footer>

<!--/*/<th:block th:replace="admin/_fragments :: myScript">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
  $(document).ready(function() {
    $.get("/user/getAddr", function (result) {
      if (result) {
        var options = result;
        var selectOpions = [];
        var val = [];
        for(var i=1; i<options.length;i++){
          val.push(options[i][i])
          selectOpions.push($(`
                          <div class="ui left icon input" style="margin-bottom:10px">
                            <i class="home icon"></i>
                            <input id="addressVal${i}" name="address${i}" type="text" placeholder="Address">
                            <button class='ui delete button teal basic'><i class='fa fa-trash'></i>Delete</button>
                          </div>`))
        }
        console.log(selectOpions,'---',val)
        $('.addressList').append(selectOpions

        )
        $("#addressVal1").val(val[0]);
        $("#addressVal2").val(val[1]);
        $("#addressVal3").val(val[2]);
        $("#addressVal4").val(val[3]);
        $("#addressVal5").val(val[4]);
        $("#addressVal6").val(val[5]);
        $("#addressVal7").val(val[6]);
        $("#addressVal8").val(val[7]);
        $("#addressVal9").val(val[8]);
        $("#addressVal10").val(val[9]);
      } else {
        alert("Please try again later!");
      }
    }, "json");
  })
  // $(document).ready(function() {
  let addressCount = 0;
  $('#addAddress').click(function(e) {
    e.preventDefault();
    addressCount++;
    const addressGroup = $(`
              <div class="ui left icon input">
                <i class="home icon"></i>
                <input type="text" id="address${addressCount}" name="address${addressCount}" placeholder="Address" th:value="*{address+addressCount}">
              <button class='ui delete button teal basic'><i class='fa fa-trash'></i>Delete</button>
              </div>`);
    $('.addressList').append(addressGroup);
  });
  $(document).on('click','.delete',function(){
    $(this).parent().remove();
  })
  $('.message .close').on('click', function () {
    $(this).closest('.message').transition('fade');
  });

  $('.submit').click(function () {
    $('.negative.message').hide();
  });

  $('.ui.form').form({
    fields: {
      username: {
        identifier: 'username',
        rules: [
          {
            type: 'empty',
            prompt: 'Please enter a username'
          },
          {
            type: 'minLength[5]',
            prompt: 'Username must be at least 5 characters'
          },
          {
            type: 'maxLength[20]',
            prompt: 'Username must be at most 20 characters'
          }
        ]
      },
      password: {
        identifier

                : 'password',
        rules: [
          {
            type: 'empty',
            prompt: 'Please enter a password'
          },
          {
            type: 'minLength[6]',
            prompt: 'Password must be at least 6 characters'
          },
          {
            type: 'maxLength[20]',
            prompt: 'Password must be at most 20 characters'
          }
        ]
      },
      telephone: {
        identifier: 'telephone',
        rules: [
          {
            type: 'empty',
            prompt: 'Please enter a phone number'
          },
          {
            type: 'minLength[5]',
            prompt: 'Phone number must be at least 5 characters'
          },
          {
            type: 'maxLength[20]',
            prompt: 'Phone number must be at most 20 characters'
          }
        ]
      },
      address: {
        identifier: 'address',
        rules: [
          {
            type: 'empty',
            prompt: 'Please enter an address'
          },
          {
            type: 'minLength[5]',
            prompt: 'Address must be at least 5 characters'
          },
          {
            type: 'maxLength[50]',
            prompt: 'Address must be at most 50 characters'
          }
        ]
      },
      address1: {
        identifier: 'address1',
        rules: [
          {
            type: 'empty',
            prompt: 'Please enter an address'
          },
          {
            type: 'minLength[5]',
            prompt: 'Address must be at least 5 characters'
          },
          {
            type: 'maxLength[50]',
            prompt: 'Address cannot exceed 50 characters'
          }
        ]
      },
      address2: {
        identifier: 'address2',
        rules: [
          {
            type: 'empty',
            prompt: 'Please enter an address'
          },
          {
            type: 'minLength[5]',
            prompt: 'Address must be at least 5 characters'
          },
          {
            type: 'maxLength[50]',
            prompt: 'Address cannot exceed 50 characters'
          }
        ]
      },
    }
  });
</script>
<style>
  .site-content{
    position: relative;
    width: 100%;
    height: 100%;
    overflow: auto;
  }
  .m-container-small{
    position: absolute;
    top: 56%;
  }
</style>
</body>
</html>
