<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Naccl/blog-resource/github-badge.min.css">
</head>
<body class="site">

<!--Navigation-->
<nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
</nav>
<div class="ui attached pointing menu">
  <div class="ui container">
    <div class="right menu">
      <a href="#" th:href="@{/admin/users}" class="teal active item">User List</a>
      <a href="#" th:href="@{/admin/users/input}" class="item">Add User</a>
    </div>
  </div>
</div>

<div class="site-content">

  <!--Middle Content-->
  <div class="m-container-small m-padded-tb-big">
    <div class="ui container">

      <!-- Message display when not empty -->
      <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
        <i class="close icon"></i>
        <div class="header">Hint:</div>
        <p th:text="${message}">Operation successful!</p>
      </div>

      <table class="ui celled teal table m-text" style="text-align:center;">
        <thead>
        <tr>
          <th>NO</th>
          <th>USER NAME</th>
          <th>PASSWORD</th>
          <th>NACK_NAME</th>
          <th>ROLE</th>
          <th>PHONE</th>
          <th>ADDRESS</th>
          <th>OPERATE</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="user,iterStat : ${page.content}">
          <td th:text="${iterStat.count}">1</td>
          <td th:text="${user.username}">admin</td>
          <td th:text="${user.password}">123</td>
          <td th:text="${user.nackname}">admin</td>
          <td th:text="${user.ident}==0 ? 'Ordinary User' : 'Administrator'">Administrator</td>
          <td th:text="${user.telephone}">123456789</td>
          <td th:text="${user.address}">Dalian, Shahekou District</td>
          <td>
            <a href="#" th:href="@{/admin/users/{id}/input(id=${user.id})}" class="ui mini teal basic button">Edit</a>
            <a th:data-href="@{/admin/users/{id}/delete(id=${user.id})}" class="ui mini red basic delete button">Delete</a>
          </td>
        </tr>

        </tbody>
      </table>

      <!--Footer-->
      <div class="ui bottom" th:if="${page.totalPages}>1">
        <div class="ui middle aligned three column grid">
          <div class="column">
            <a href="#" th:href="@{/admin/users(page=${page.number}-1)}" th:unless="${page.first}" class="ui blue inverted labeled icon button">
              <i class="arrow left icon"></i>Previous</a>
          </div>
          <div class="center aligned column">
            <span class="m-margin-lr-small" th:text="|${page.number+1} / ${page.totalPages}|">2 / 7</span>
          </div>
          <div class="right aligned column">
            <a href="#" th:href="@{/admin/users(page=${page.number}+1)}" th:unless="${page.last}" class="ui blue inverted right labeled icon button">
              Next<i class="arrow right icon"></i></a>
          </div>
        </div>
      </div>


    </div>
  </div>


  <!-- Confirmation modal -->
  <div class="ui basic modal">
    <div class="ui icon

 header"><i class="trash alternate outline icon"></i>Delete</div>
    <div class="content"><h1>Are you sure you want to delete this user?</h1></div>
    <div class="actions">
      <div class="ui basic cancel inverted button"><i class="remove icon"></i>Cancel</div>
      <div id="ok" class="ui red ok inverted button"><i class="checkmark icon"></i>Delete</div>
    </div>
  </div>

</div>

<!--Footer-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment">
</footer>

<!--/*/<th:block th:replace="admin/_fragments :: myScript">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
  $('.message .close').on('click', function () {
    $(this).closest('.message').transition('fade');
  });

  var url;
  /* Pagination uses page refresh, using jQuery directly */
  $('.delete.button').click(function (event) {
    event.preventDefault();
    url = $(this).attr('data-href');
    $('.ui.basic.modal').modal('show');
  });

  $('#ok').click(function () {
    window.location.href = url;
  });
</script>
</body>
</html>
