<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dish Category Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Naccl/blog-resource/github-badge.min.css">
</head>
<body class="site">

<!--Navigation-->
<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
</nav>
<div class="ui attached pointing menu">
  <div class="ui container">
    <div class="right menu">
      <a href="#" th:href="@{/admin/types}" class="item">Category List</a>
      <a href="#" th:href="@{/admin/types/input}" class="teal active item">Add Category</a>
    </div>
  </div>
</div>

<div class="site-content">

  <!--Middle Content-->
  <div class="m-container-small m-padded-tb-big">
    <div class="ui container">

      <!-- When there's an id passed, it's for editing, otherwise it's for adding -->
      <form action="#" method="post" th:object="${type}" th:action="@{/admin/types}" class="ui form">

        <input type="hidden" name="id" th:value="*{id}">
        <div class="field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">Name</label>
            <input type="text" name="name" placeholder="Category Name" th:value="*{name}">
          </div>
        </div>

        <!-- Form validation prompt -->
        <div class="ui error message"></div>

        <!-- Backend validation error prompt -->
        <!--/*/
        <div class="ui negative message" th:if="${#fields.hasErrors('name')}"  >
          <i class="close icon"></i>
          <div class="header">Error</div>
          <p th:errors="*{name}">Submitted information does not comply with the rules</p>
        </div>
         /*/-->
        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)">Return</button>
          <button class="ui teal submit button">Submit</button>
        </div>

      </form>


    </div>
  </div>

</div>

<!--Footer-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment">
</footer>

<!--/*/<th:block th:replace="admin/_fragments :: myScript">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
  $('.message .close').on('click', function () {
    $(this).closest('.message').transition('fade');
  });

  $('.submit').click(function () {
    $('.negative.message').hide();
  });

  $('.ui.form').form({
    fields: {
      name: {
        identifier: 'name',
        rules: [{
          type: 'empty',
          prompt: 'Please enter the category name'
        }]
      }
    }
  });
</script>
</body>
</html>
