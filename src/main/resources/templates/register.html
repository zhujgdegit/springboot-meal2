<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body class="site">

  <div class="site-content">

    <div class="m-login-in-center">
      <div class="ur container">
        <div class="ui middle aligned center aligned grid">
          <div class="column">
            <h2 class="ui teal image header content">user registration</h2>

            <form class="ui large form" th:object="${user}" method="post" action="#" th:action="@{/register}">
              <div class="ui segment">

                <div class="field">
                  <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="text" name="username" placeholder="username">
                    <div class="ui left pointing red basic large label hidden" id="verify">The user name is unavailable</div>
                  </div>
                </div>

                <div class="field">
                  <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input type="password" name="password" placeholder="password">
                  </div>
                </div>

                <div class="field">
                  <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input type="password" name="passwordAgain" placeholder="confirm password">
                  </div>
                </div>

                <div class="field">
                  <div class="ui left icon input">
                    <i class="phone icon"></i>
                    <input type="tel" name="telephone" placeholder="telephone">
                  </div>
                </div>

                <div class="field">
                  <div class="ui left icon input">
                    <i class="home icon"></i>
                    <input type="text" name="address" placeholder="address">
                  </div>
                </div>

                <button class="ui fluid large teal submit button">
                </button>
              </div>

              <!-- Form validation prompt -->
              <div class="ui error message"></div>

              <!-- 后台验证错误提示 -->
              <!--/*/
              <div class="ui negative message" th:if="${#fields.hasErrors('*')}"  >
                <i class="close icon"></i>
                <div class="header">错误</div>
                <p th:each="err:${#fields.errors('*')}" th:text="${err}">提交信息不符合规则</p>
              </div>
              /*/-->

            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!--/*/<th:block th:replace="_fragments :: myScript">/*/-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <!--/*/</th:block>/*/-->
  <script>
      $("[name='username']").focus(function () {
          $('#verify').addClass("hidden");
      });

      $("[name='username']").blur(function () {
          $.post("/register/verify", {
              "username": $("[name='username']").val()
          }, function (result) {
              if (!result.success) {
                  $('#verify').removeClass("hidden");
              }
          }, "json");
      });

      $('.message .close').on('click', function () {
          $(this).closest('.message').transition('fade');
      });

      $('.submit').click(function () {
          $('.negative.message').hide();
      });

      $('.ui.form').form({
          fields: {
              username: {
                  identifier: 'username',
                  rules: [
                      {
                          type: 'empty',
                          prompt: 'Please enter your username'
                      },
                      {
                          type: 'minLength[5]',
                          prompt: 'The user name must contain at least 5 characters'
                      },
                      {
                          type: 'maxLength[20]',
                          prompt: 'The user name contains a maximum of 20 characters'
                      }
                  ]
              },
              password: {
                  identifier: 'password',
                  rules: [
                      {
                          type: 'empty',
                          prompt: 'Please enter your password'
                      },
                      {
                          type: 'minLength[6]',
                          prompt: 'Password must be at least 6 characters long'
                      },
                      {
                          type: 'maxLength[20]',
                          prompt: 'Password maximum 20 characters'
                      }
                  ]
              },
              passwordAgain: {
                  identifier: 'passwordAgain',
                  rules: [
                      {
                          type: 'empty',
                          prompt: 'Please enter your confirmation password'
                      },
                      {
                          type: 'match[password]',
                          prompt: 'Please enter the correct password'
                      }
                  ]
              },
              telephone: {
                  identifier: 'telephone',
                  rules: [
                      {
                          type: 'empty',
                          prompt: 'Please enter phone number'
                      },
                      {
                          type: 'minLength[5]',
                          prompt: 'The phone must be at least 5 characters long'
                      },
                      {
                          type: 'maxLength[20]',
                          prompt: 'The phone is up to 20 characters long'
                      }
                  ]
              },
              address: {
                  identifier: 'address',
                  rules: [
                      {
                          type: 'empty',
                          prompt: 'Please enter an address'
                      },
                      {
                          type: 'minLength[5]',
                          prompt: 'The address must contain at least 5 characters'
                      },
                      {
                          type: 'maxLength[50]',
                          prompt: 'The address contains a maximum of 50 characters'
                      }
                  ]
              },
          }
      });
  </script>
</body>
</html>
