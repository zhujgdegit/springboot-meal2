<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body class="site">

<div class="site-content">

  <div class="m-login-in-center">
    <div class="ur container">
      <div class="ui middle aligned center aligned grid">
        <div class="column">
          <h2 class="ui teal image header content">User Registration</h2>

          <form class="ui large form" th:object="${user}" method="post" action="#" th:action="@{/register}">
            <div class="ui segment">

              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="username" placeholder="Username">
                  <div class="ui left pointing red basic large label hidden" id="verify">Username unavailable</div>
                </div>
              </div>

              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" name="password" placeholder="Password">
                </div>
              </div>

              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" name="passwordAgain" placeholder="Confirm Password">
                </div>
              </div>

              <div class="field">
                <div class="ui left icon input">
                  <i class="phone icon"></i>
                  <input type="tel" name="telephone" placeholder="Telephone">
                </div>
              </div>

              <div class="field">
                <div class="ui left icon input">
                  <i class="home icon"></i>
                  <input type="text" name="address" placeholder="Address">
                </div>
              </div>

              <button class="ui fluid large teal submit button">Register</button>
            </div>

            <!-- Form validation prompt -->
            <div class="ui error message"></div>

            <!-- Backend validation error prompt -->
            <!--/*/
            <div class="ui negative message" th:if="${#fields.hasErrors('*')}"  >
              <i class="close icon"></i>
              <div class="header">Error</div>
              <p th:each="err:${#fields.errors('*')}" th:text="${err}">Submitted information does not meet requirements</p>
            </div>
            /*/-->

          </form>

        </div>
      </div>
    </div>
  </div>

</div>

<!--/*/<th:block th:replace="_fragments :: myScript">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
  $("[name='username']").focus(function () {
    $('#verify').addClass("hidden");
  });

  $("[name='username']").blur(function () {
    $.post("/register/verify", {
      "username": $("[name='username']").val()
    }, function (result) {
      if (!result.success) {
        $('#verify').removeClass("hidden");
      }
    }, "json");
  });

  $('.message .close').on('click', function () {
    $(this).closest('.message').transition('fade');
  });

  $('.submit').click(function () {
    $('.negative.message').hide();
  });

  $('.ui.form').form({
    fields: {
      username: {
        identifier: 'username',
        rules: [
          {
            type: 'empty',
            prompt: 'Please enter your username'
          },
          {
            type: 'minLength[5]',
            prompt: 'Username must be at least 5 characters'
          },
          {
            type: 'maxLength[20]',
            prompt: 'Username must not exceed 20 characters'
          }
        ]
      },
      password: {
        identifier: 'password',
        rules: [
          {
            type: 'empty',
            prompt: 'Please enter your password'
          },
          {
            type: 'minLength[6]',
            prompt: 'Password must be at least 6 characters'
          },
          {
            type: 'maxLength[20]',
            prompt: 'Password must not exceed 20 characters'
          }
        ]
      },
      passwordAgain: {
        identifier: 'passwordAgain',
        rules: [
          {
            type: 'empty',
            prompt: 'Please enter your confirmation password'
          },
          {
            type: 'match[password]',
            prompt: 'Please enter the same password again'
          }
        ]
      },
      telephone: {
        identifier: 'telephone',
        rules: [
          {
            type: 'empty',
            prompt: 'Please enter your telephone number'
          },
          {
            type: 'minLength[5]',
            prompt: 'Telephone number must be at least 5 characters'
          },
          {
            type: 'maxLength[20]',
            prompt: 'Telephone number must not exceed 20 characters'
          }
        ]
      },
      address: {
        identifier: 'address',
        rules: [
          {
            type: 'empty

            ',
            prompt: 'Please enter your address'
          },
          {
            type: 'minLength[5]',
            prompt: 'Address must be at least 5 characters'
          },
          {
            type: 'maxLength[50]',
            prompt: 'Address must not exceed 50 characters'
          }
        ]
      },
    }
  });
</script>
</body>
</html>
